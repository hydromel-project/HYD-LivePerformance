<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REAPER Playlist</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --card-bg: #252525;
      --text-color: #ffffff;
      --text-secondary: #888888;
      --accent-color: #00ff88;
      --accent-hover: #00cc6a;
      --danger-color: #ff4444;
      --warning-color: #ffaa00;
      --border-color: #333333;
    }

    .light-mode {
      --bg-color: #f5f5f5;
      --card-bg: #ffffff;
      --text-color: #1a1a1a;
      --text-secondary: #666666;
      --accent-color: #007744;
      --accent-hover: #005533;
      --danger-color: #cc0000;
      --warning-color: #cc8800;
      --border-color: #dddddd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }

    /* ===== CONTROL MODE ===== */
    .control-mode {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
      gap: 10px;
    }

    /* Header with controls */
    .header {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .header h1 {
      font-size: 1.2rem;
      color: var(--accent-color);
      margin-right: auto;
    }

    .control-btn {
      background: var(--accent-color);
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .control-btn:hover {
      background: var(--accent-hover);
    }

    .control-btn.danger {
      background: var(--danger-color);
      color: #fff;
    }

    .control-btn.warning {
      background: var(--warning-color);
      color: #000;
    }

    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Search section */
    .search-section {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 10px;
    }

    .search-input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-color);
      color: var(--text-color);
      font-size: 1rem;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    /* Main content area */
    .main-content {
      display: flex;
      gap: 10px;
      flex: 1;
      overflow: hidden;
    }

    /* Songs browser */
    .songs-panel {
      flex: 1;
      background: var(--card-bg);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
      font-weight: bold;
      color: var(--text-secondary);
    }

    .songs-list {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
    }

    .song-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      gap: 10px;
    }

    .song-item:hover {
      background: var(--bg-color);
    }

    .song-item .song-info {
      flex: 1;
      overflow: hidden;
    }

    .song-item .song-title {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .song-item .song-artist {
      font-size: 0.85rem;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .song-item .add-btn {
      background: var(--accent-color);
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .song-item:hover .add-btn {
      opacity: 1;
    }

    /* Queue panel */
    .queue-panel {
      width: 350px;
      background: var(--card-bg);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .queue-list {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
    }

    .queue-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 6px;
      gap: 10px;
      background: var(--bg-color);
      margin-bottom: 5px;
      transition: all 0.2s;
    }

    .queue-item.current {
      border-left: 4px solid var(--accent-color);
      background: rgba(0, 255, 136, 0.1);
    }

    .queue-item.loading {
      border-left: 4px solid var(--warning-color);
    }

    .queue-item .queue-num {
      font-weight: bold;
      color: var(--text-secondary);
      min-width: 24px;
    }

    .queue-item .queue-info {
      flex: 1;
      overflow: hidden;
    }

    .queue-item .queue-title {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .queue-item .queue-artist {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .queue-item .ready-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--danger-color);
    }

    .queue-item .ready-indicator.ready {
      background: var(--accent-color);
    }

    .queue-item .ready-indicator.loading {
      background: var(--warning-color);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .queue-item .queue-controls {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .queue-item .play-btn,
    .queue-item .stop-btn {
      background: transparent;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .queue-item .play-btn {
      color: var(--accent-color);
    }

    .queue-item .play-btn:hover {
      background: var(--accent-color);
      color: #000;
    }

    .queue-item .play-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .queue-item .stop-btn {
      color: var(--warning-color);
    }

    .queue-item .stop-btn:hover {
      background: var(--warning-color);
      color: #000;
    }

    .queue-item.playing {
      border-left: 4px solid var(--accent-color);
      background: rgba(0, 255, 136, 0.15);
    }

    .queue-item.playing .play-btn {
      display: none;
    }

    .queue-item:not(.playing) .stop-btn {
      display: none;
    }

    .queue-item .remove-btn {
      background: transparent;
      color: var(--text-secondary);
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: opacity 0.2s;
    }

    .queue-item .remove-btn:hover {
      color: var(--danger-color);
    }

    /* Requests panel */
    .requests-panel {
      width: 350px;
      background: var(--card-bg);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .requests-panel.enabled {
      border-color: var(--accent-color);
    }

    .requests-panel .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .requests-panel .panel-header-title {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .requests-toggle {
      position: relative;
      width: 40px;
      height: 20px;
      background: var(--border-color);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .requests-toggle.enabled {
      background: var(--accent-color);
    }

    .requests-toggle::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.3s;
    }

    .requests-toggle.enabled::after {
      left: 22px;
    }

    .requests-list {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
    }

    .request-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 6px;
      gap: 10px;
      background: var(--bg-color);
      margin-bottom: 5px;
      transition: all 0.2s;
    }

    .request-item:hover {
      background: rgba(0, 255, 136, 0.05);
    }

    .request-item .request-num {
      font-weight: bold;
      color: var(--accent-color);
      min-width: 24px;
      font-size: 0.9rem;
    }

    .request-item .request-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--border-color);
      object-fit: cover;
    }

    .request-item .request-info {
      flex: 1;
      overflow: hidden;
    }

    .request-item .request-song {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9rem;
    }

    .request-item .request-meta {
      font-size: 0.75rem;
      color: var(--text-secondary);
      display: flex;
      gap: 8px;
    }

    .request-item .request-user {
      color: #9147ff;
    }

    .request-item .request-user.sub {
      color: #ffb636;
    }

    .request-item .request-controls {
      display: flex;
      gap: 5px;
    }

    .request-item .request-btn {
      background: transparent;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.9rem;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .request-item .complete-btn {
      color: var(--accent-color);
    }

    .request-item .complete-btn:hover {
      background: var(--accent-color);
      color: #000;
    }

    .request-item .request-remove-btn {
      color: var(--text-secondary);
    }

    .request-item .request-remove-btn:hover {
      color: var(--danger-color);
    }

    .requests-empty {
      padding: 20px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .requests-stats {
      padding: 8px 10px;
      border-top: 1px solid var(--border-color);
      font-size: 0.75rem;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .requests-panel.error {
      border-color: var(--danger-color) !important;
    }

    .bot-status {
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 3px;
      margin-left: 8px;
    }

    .bot-status.connected {
      background: rgba(0, 255, 136, 0.2);
      color: var(--accent-color);
    }

    .bot-status.disconnected {
      background: rgba(255, 68, 68, 0.2);
      color: var(--danger-color);
    }

    /* Now Playing bar */
    .now-playing-bar {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .now-playing-info {
      flex: 1;
    }

    .now-playing-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .now-playing-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .now-playing-artist {
      color: var(--text-secondary);
    }

    .master-indicator {
      background: var(--accent-color);
      color: #000;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    /* ===== VIEWER MODE ===== */
    .viewer-mode {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
      text-align: center;
    }

    .viewer-mode.transparent-bg {
      background-color: transparent !important;
    }

    .viewer-current {
      margin-bottom: 40px;
    }

    .viewer-current .label {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .viewer-current .title {
      font-size: 3rem;
      font-weight: bold;
      color: var(--accent-color);
      margin-bottom: 10px;
    }

    .viewer-current .artist {
      font-size: 1.8rem;
      color: var(--text-color);
    }

    .viewer-upcoming {
      opacity: 0.7;
    }

    .viewer-upcoming .label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .viewer-next-item {
      margin-bottom: 15px;
    }

    .viewer-next-item .title {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .viewer-next-item .artist {
      font-size: 1rem;
      color: var(--text-secondary);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
      max-width: 400px;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: var(--accent-color);
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-color);
      color: var(--text-color);
      margin-bottom: 15px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .playlist-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .playlist-item {
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .playlist-item:hover {
      background: var(--bg-color);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }

      .queue-panel {
        width: 100%;
        max-height: 300px;
      }

      .requests-panel {
        width: 100%;
        max-height: 250px;
      }

      .song-item .add-btn {
        opacity: 1;
      }

      .queue-item .remove-btn {
        opacity: 1;
      }
    }

    @media (min-width: 1200px) {
      .main-content {
        gap: 15px;
      }

      .queue-panel,
      .requests-panel {
        width: 320px;
      }
    }
  </style>
</head>
<body>
  <!-- Control Mode -->
  <div class="control-mode" id="controlMode">
    <div class="header">
      <h1>Playlist Queue</h1>
      <button class="control-btn" id="saveBtn">Save Playlist</button>
      <button class="control-btn" id="loadBtn">Load Playlist</button>
      <button class="control-btn" id="masterBtn">Go to Master</button>
      <button class="control-btn warning" id="nextBtn">Next Song</button>
      <button class="control-btn danger" id="closeNextBtn">Close & Next</button>
    </div>

    <!-- Save Modal -->
    <div class="modal" id="saveModal" style="display: none;">
      <div class="modal-content">
        <h3>Save Playlist</h3>
        <input type="text" id="savePlaylistName" placeholder="Enter playlist name...">
        <div class="modal-buttons">
          <button class="control-btn" id="saveConfirmBtn">Save</button>
          <button class="control-btn danger" id="saveCancelBtn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Load Modal -->
    <div class="modal" id="loadModal" style="display: none;">
      <div class="modal-content">
        <h3>Load Playlist</h3>
        <div class="playlist-list" id="playlistList"></div>
        <div class="modal-buttons">
          <button class="control-btn danger" id="loadCancelBtn">Cancel</button>
        </div>
      </div>
    </div>

    <div class="search-section">
      <input type="text" class="search-input" id="searchInput" placeholder="Search songs by title or artist...">
    </div>

    <div class="main-content">
      <div class="songs-panel">
        <div class="panel-header">Songs (<span id="songCount">0</span>)</div>
        <div class="songs-list" id="songsList"></div>
      </div>

      <div class="queue-panel">
        <div class="panel-header">Queue (<span id="queueCount">0</span>)</div>
        <div class="queue-list" id="queueList"></div>
      </div>

      <div class="requests-panel" id="requestsPanel">
        <div class="panel-header">
          <div class="panel-header-title">
            <span>Requests (<span id="requestCount">0</span>)</span>
            <span class="bot-status disconnected" id="botStatus">Bot Offline</span>
          </div>
          <div class="requests-toggle" id="requestsToggle" title="Enable/Disable Requests"></div>
        </div>
        <div class="requests-list" id="requestsList">
          <div class="requests-empty">No song requests yet</div>
        </div>
        <div class="requests-stats" id="requestsStats">
          <span>Total: <span id="statsTotalRequests">0</span></span>
          <span>Played: <span id="statsCompleted">0</span></span>
        </div>
      </div>
    </div>

    <div class="now-playing-bar" id="nowPlayingBar">
      <div class="now-playing-info">
        <div class="now-playing-label">Now Playing</div>
        <div class="now-playing-title" id="nowPlayingTitle">--</div>
        <div class="now-playing-artist" id="nowPlayingArtist">--</div>
      </div>
      <div class="master-indicator" id="masterIndicator" style="display: none;">MASTER</div>
    </div>
  </div>

  <!-- Viewer Mode -->
  <div class="viewer-mode" id="viewerMode" style="display: none;">
    <div class="viewer-current" id="viewerCurrent">
      <div class="label">Now Playing</div>
      <div class="title" id="viewerTitle">--</div>
      <div class="artist" id="viewerArtist">--</div>
    </div>
    <div class="viewer-upcoming" id="viewerUpcoming">
      <div class="label">Up Next</div>
      <div id="viewerNextList"></div>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode') || 'control';
    const theme = urlParams.get('theme') || 'dark';
    const transparent = urlParams.get('transparent') === 'true';

    // Apply theme
    if (theme === 'light') {
      document.body.classList.add('light-mode');
    }

    // Apply mode
    const isViewerMode = mode === 'viewer';
    if (isViewerMode) {
      document.getElementById('controlMode').style.display = 'none';
      document.getElementById('viewerMode').style.display = 'flex';
      if (transparent) {
        document.getElementById('viewerMode').classList.add('transparent-bg');
      }
    }

    // State
    let songsIndex = [];
    let queue = [];
    let queuePos = 0;
    let masterActive = false;
    let currentSong = null;
    let nextSong = null;
    let lastQueueJson = '';
    let lastMasterActive = null;

    // Requests state
    let requestQueue = [];
    let requestsEnabled = false;
    let requestStats = { totalRequests: 0, totalCompleted: 0 };
    let lastRequestsJson = '';
    let botWs = null;
    const BOT_WS_URL = 'ws://localhost:9030';

    // Elements - Control mode
    const searchInput = document.getElementById('searchInput');
    const songsList = document.getElementById('songsList');
    const queueList = document.getElementById('queueList');
    const songCount = document.getElementById('songCount');
    const queueCount = document.getElementById('queueCount');
    const nowPlayingTitle = document.getElementById('nowPlayingTitle');
    const nowPlayingArtist = document.getElementById('nowPlayingArtist');
    const masterIndicator = document.getElementById('masterIndicator');
    const masterBtn = document.getElementById('masterBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeNextBtn = document.getElementById('closeNextBtn');

    // Elements - Viewer mode
    const viewerTitle = document.getElementById('viewerTitle');
    const viewerArtist = document.getElementById('viewerArtist');
    const viewerNextList = document.getElementById('viewerNextList');

    // Elements - Requests
    const requestsPanel = document.getElementById('requestsPanel');
    const requestsToggle = document.getElementById('requestsToggle');
    const requestsList = document.getElementById('requestsList');
    const requestCount = document.getElementById('requestCount');
    const statsTotalRequests = document.getElementById('statsTotalRequests');
    const statsCompleted = document.getElementById('statsCompleted');
    const botStatus = document.getElementById('botStatus');
    let botConnected = false;

    // Send command to REAPER
    function sendCommand(cmd) {
      fetch('/_/SET/EXTSTATE/Playlist/command/' + encodeURIComponent(cmd));
    }

    // Load songs index
    async function loadSongsIndex() {
      try {
        const response = await fetch('songs_index.json?t=' + Date.now());
        const data = await response.json();
        songsIndex = data.songs || [];
        songCount.textContent = songsIndex.length;
        renderSongsList();
      } catch (e) {
        console.error('Failed to load songs index:', e);
      }
    }

    // Render songs list
    function renderSongsList(filter = '') {
      const filtered = filter
        ? songsIndex.filter(s =>
            s.t.toLowerCase().includes(filter) ||
            s.a.toLowerCase().includes(filter))
        : songsIndex;

      songsList.innerHTML = filtered.map(song => `
        <div class="song-item" data-id="${song.id}">
          <div class="song-info">
            <div class="song-title">${escapeHtml(song.t)}</div>
            <div class="song-artist">${escapeHtml(song.a)}</div>
          </div>
          <button class="add-btn" onclick="addToQueue('${song.id}')">+ Add</button>
        </div>
      `).join('');
    }

    // Render queue
    function renderQueue() {
      queueCount.textContent = queue.length;

      queueList.innerHTML = queue.map((item, i) => `
        <div class="queue-item ${item.c ? 'current' : ''} ${item.l ? 'loading' : ''} ${item.p ? 'playing' : ''}" data-index="${i + 1}">
          <div class="queue-num">${i + 1}</div>
          <div class="queue-info" onclick="switchToSong(${i + 1})" style="cursor: pointer;" title="Switch to this tab">
            <div class="queue-title">${escapeHtml(item.t)}</div>
            <div class="queue-artist">${escapeHtml(item.a)}</div>
          </div>
          <div class="queue-controls">
            <button class="play-btn" onclick="playSong(${i + 1})" ${!item.r ? 'disabled' : ''} title="Play">▶</button>
            <button class="stop-btn" onclick="stopSong(${i + 1})" title="Stop">■</button>
          </div>
          <div class="ready-indicator ${item.r ? 'ready' : ''} ${item.l ? 'loading' : ''}"></div>
          <button class="remove-btn" onclick="removeFromQueue(${i + 1})" title="Remove">×</button>
        </div>
      `).join('');
    }

    // Play/Stop/Switch commands
    function playSong(index) {
      sendCommand('playsong:' + index);
    }

    function stopSong(index) {
      sendCommand('stopsong:' + index);
    }

    function switchToSong(index) {
      sendCommand('switch:' + index);
    }

    // Update viewer display
    function updateViewer() {
      // Find currently playing song
      const playingSong = queue.find(item => item.p);

      if (playingSong) {
        viewerTitle.textContent = playingSong.t || '--';
        viewerArtist.textContent = playingSong.a || '--';
      } else if (masterActive) {
        viewerTitle.textContent = 'Intermission';
        viewerArtist.textContent = '';
      } else {
        viewerTitle.textContent = '--';
        viewerArtist.textContent = '--';
      }

      // Show next songs (not currently playing)
      const upcoming = queue.filter(item => !item.p).slice(0, 3);
      viewerNextList.innerHTML = upcoming.map(item => `
        <div class="viewer-next-item">
          <div class="title">${escapeHtml(item.t)}</div>
          <div class="artist">${escapeHtml(item.a)}</div>
        </div>
      `).join('');
    }

    // Update now playing bar
    function updateNowPlaying() {
      // Find currently playing song
      const playingSong = queue.find(item => item.p);

      if (playingSong) {
        nowPlayingTitle.textContent = playingSong.t || '--';
        nowPlayingArtist.textContent = playingSong.a || '--';
        masterIndicator.style.display = 'none';
      } else if (masterActive) {
        nowPlayingTitle.textContent = 'Master Session';
        nowPlayingArtist.textContent = 'Ready for next song';
        masterIndicator.style.display = 'block';
      } else {
        nowPlayingTitle.textContent = '--';
        nowPlayingArtist.textContent = 'No song playing';
        masterIndicator.style.display = 'none';
      }
    }

    // Commands
    function addToQueue(id) {
      sendCommand('add:' + id);
    }

    function removeFromQueue(index) {
      sendCommand('remove:' + index);
    }

    // Event listeners
    searchInput.addEventListener('input', (e) => {
      renderSongsList(e.target.value.toLowerCase());
    });

    masterBtn.addEventListener('click', () => sendCommand('master'));
    nextBtn.addEventListener('click', () => sendCommand('next'));
    closeNextBtn.addEventListener('click', () => sendCommand('closenext'));

    // Save/Load modal elements
    const saveBtn = document.getElementById('saveBtn');
    const loadBtn = document.getElementById('loadBtn');
    const saveModal = document.getElementById('saveModal');
    const loadModal = document.getElementById('loadModal');
    const savePlaylistName = document.getElementById('savePlaylistName');
    const saveConfirmBtn = document.getElementById('saveConfirmBtn');
    const saveCancelBtn = document.getElementById('saveCancelBtn');
    const loadCancelBtn = document.getElementById('loadCancelBtn');
    const playlistListEl = document.getElementById('playlistList');

    let playlists = [];

    // Save modal
    saveBtn.addEventListener('click', () => {
      savePlaylistName.value = '';
      saveModal.style.display = 'flex';
      savePlaylistName.focus();
    });

    saveConfirmBtn.addEventListener('click', () => {
      const name = savePlaylistName.value.trim();
      if (name) {
        sendCommand('save:' + name);
        saveModal.style.display = 'none';
      }
    });

    saveCancelBtn.addEventListener('click', () => {
      saveModal.style.display = 'none';
    });

    savePlaylistName.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        saveConfirmBtn.click();
      } else if (e.key === 'Escape') {
        saveCancelBtn.click();
      }
    });

    // Load modal
    loadBtn.addEventListener('click', () => {
      renderPlaylistsList();
      loadModal.style.display = 'flex';
    });

    loadCancelBtn.addEventListener('click', () => {
      loadModal.style.display = 'none';
    });

    function renderPlaylistsList() {
      playlistListEl.innerHTML = playlists.length === 0
        ? '<div style="color: var(--text-secondary); padding: 10px;">No saved playlists</div>'
        : playlists.map(name => `
            <div class="playlist-item" onclick="loadPlaylist('${escapeHtml(name)}')">${escapeHtml(name)}</div>
          `).join('');
    }

    function loadPlaylist(name) {
      sendCommand('load:' + name);
      loadModal.style.display = 'none';
    }

    // Close modals on background click
    saveModal.addEventListener('click', (e) => {
      if (e.target === saveModal) saveModal.style.display = 'none';
    });
    loadModal.addEventListener('click', (e) => {
      if (e.target === loadModal) loadModal.style.display = 'none';
    });

    // Escape HTML
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
    }

    // ============ BOT CONNECTION (for requests) ============

    function updateBotStatus(connected) {
      botConnected = connected;
      if (botStatus) {
        if (connected) {
          botStatus.textContent = 'Bot Online';
          botStatus.className = 'bot-status connected';
        } else {
          botStatus.textContent = 'Bot Offline';
          botStatus.className = 'bot-status disconnected';
        }
      }
    }

    function connectToBot() {
      if (botWs && botWs.readyState === WebSocket.OPEN) return;

      try {
        botWs = new WebSocket(BOT_WS_URL);

        botWs.onopen = () => {
          console.log('Connected to Playrate Bot');
          updateBotStatus(true);
          // Request current state
          botWs.send(JSON.stringify({ type: 'getState' }));
        };

        botWs.onmessage = (event) => {
          try {
            const msg = JSON.parse(event.data);
            handleBotMessage(msg);
          } catch (e) {
            console.warn('Bot message parse error:', e);
          }
        };

        botWs.onclose = () => {
          console.log('Bot connection closed, reconnecting...');
          updateBotStatus(false);
          setTimeout(connectToBot, 3000);
        };

        botWs.onerror = (err) => {
          console.warn('Bot WebSocket error');
          updateBotStatus(false);
        };
      } catch (e) {
        console.warn('Could not connect to bot:', e.message);
        updateBotStatus(false);
        setTimeout(connectToBot, 5000);
      }
    }

    function handleBotMessage(msg) {
      switch (msg.type) {
        case 'init':
          if (msg.data.requestQueue) {
            requestQueue = msg.data.requestQueue;
            renderRequests();
          }
          if (msg.data.requestsEnabled !== undefined) {
            requestsEnabled = msg.data.requestsEnabled;
            updateRequestsToggle();
          }
          break;

        case 'requestQueueUpdated':
          requestQueue = msg.data.queue || [];
          renderRequests();
          break;

        case 'requestAdded':
        case 'requestRemoved':
        case 'requestCompleted':
          // Queue will be updated via requestQueueUpdated
          break;

        case 'requestsToggled':
          requestsEnabled = msg.data.enabled;
          updateRequestsToggle();
          break;
      }
    }

    // ============ REQUESTS RENDERING ============

    function renderRequests() {
      const newJson = JSON.stringify(requestQueue);
      if (newJson === lastRequestsJson) return;
      lastRequestsJson = newJson;

      requestCount.textContent = requestQueue.length;

      if (requestQueue.length === 0) {
        requestsList.innerHTML = '<div class="requests-empty">No song requests yet<br><small>Viewers can use !request &lt;song&gt; in chat</small></div>';
        return;
      }

      requestsList.innerHTML = requestQueue.map((req, i) => `
        <div class="request-item" data-id="${req.id}">
          <div class="request-num">#${req.pos}</div>
          ${req.avatar
            ? `<img class="request-avatar" src="${escapeHtml(req.avatar)}" alt="" onerror="this.style.display='none'">`
            : '<div class="request-avatar"></div>'}
          <div class="request-info">
            <div class="request-song">${escapeHtml(req.title)}</div>
            <div class="request-meta">
              <span class="request-user ${req.sub ? 'sub' : ''}">${escapeHtml(req.user)}</span>
              <span>${escapeHtml(req.artist)}</span>
            </div>
          </div>
          <div class="request-controls">
            <button class="request-btn complete-btn" onclick="completeRequest('${req.id}')" title="Mark as played">✓</button>
            <button class="request-btn request-remove-btn" onclick="removeRequest('${req.id}')" title="Remove">×</button>
          </div>
        </div>
      `).join('');
    }

    function updateRequestsToggle() {
      if (requestsEnabled) {
        requestsToggle.classList.add('enabled');
        requestsPanel.classList.add('enabled');
      } else {
        requestsToggle.classList.remove('enabled');
        requestsPanel.classList.remove('enabled');
      }
    }

    // ============ REQUEST ACTIONS ============

    function toggleRequests() {
      // Check if bot is connected
      if (!botConnected) {
        // Still toggle locally for visual feedback, but warn user
        requestsEnabled = !requestsEnabled;
        updateRequestsToggle();
        requestsPanel.style.animation = 'shake 0.3s';
        setTimeout(() => requestsPanel.style.animation = '', 300);
        console.warn('Bot not connected - toggle state is local only');
        return;
      }

      // Optimistic UI update
      const newState = !requestsEnabled;
      requestsEnabled = newState;
      updateRequestsToggle();

      fetch('http://localhost:9030/api/requests/toggle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ enabled: newState })
      }).then(res => {
        if (!res.ok) throw new Error('Request failed');
        return res.json();
      }).then(data => {
          // Confirm state from server
          requestsEnabled = data.enabled;
          updateRequestsToggle();
        })
        .catch(err => {
          console.warn('Toggle requests error:', err);
          // Revert on error
          requestsEnabled = !newState;
          updateRequestsToggle();
          // Show error feedback
          requestsPanel.style.animation = 'shake 0.3s';
          setTimeout(() => requestsPanel.style.animation = '', 300);
        });
    }

    function completeRequest(requestId) {
      fetch(`http://localhost:9030/api/requests/${requestId}/complete`, {
        method: 'POST'
      }).then(res => res.json())
        .then(data => {
          if (data.success) {
            // Find the song and add it to our queue
            const req = requestQueue.find(r => r.id === requestId);
            if (req) {
              // Add to REAPER queue
              sendCommand('add:' + req.songId);
            }
          }
        })
        .catch(err => console.warn('Complete request error:', err));
    }

    function removeRequest(requestId) {
      fetch(`http://localhost:9030/api/requests/${requestId}`, {
        method: 'DELETE'
      }).catch(err => console.warn('Remove request error:', err));
    }

    function loadRequestStats() {
      fetch('http://localhost:9030/api/requests/stats')
        .then(res => res.json())
        .then(data => {
          requestStats = data;
          statsTotalRequests.textContent = data.totalRequests || 0;
          statsCompleted.textContent = data.totalCompleted || 0;
        })
        .catch(() => {
          // Bot not running, ignore
        });
    }

    // Requests toggle click handler
    if (requestsToggle) {
      requestsToggle.addEventListener('click', toggleRequests);
    }

    // Start REAPER communication
    wwr_start();
    wwr_req_recur("GET/PROJEXTSTATE/Playlist/data", 100);

    function wwr_onreply(results) {
      const lines = results.split("\n");

      for (const line of lines) {
        const tok = line.split("\t");

        if (tok.length > 3 && tok[1] === "Playlist" && tok[2] === "data") {
          const jsonStr = tok[3] || '';
          if (jsonStr) {
            try {
              const d = JSON.parse(jsonStr);
              const newQueue = d.q || [];
              const newQueueJson = JSON.stringify(newQueue);
              const newMasterActive = d.ma || false;
              const queueChanged = newQueueJson !== lastQueueJson;
              const masterChanged = newMasterActive !== lastMasterActive;

              queuePos = d.qp || 0;
              currentSong = d.cs || null;
              nextSong = d.ns || null;
              playlists = d.pl || [];

              // Always update queue data
              queue = newQueue;

              // Only re-render DOM if it actually changed
              if (queueChanged) {
                lastQueueJson = newQueueJson;
                renderQueue();
              }

              // Update now playing if master state or queue changed
              if (masterChanged || queueChanged) {
                masterActive = newMasterActive;
                lastMasterActive = newMasterActive;
                updateNowPlaying();

                if (isViewerMode) {
                  updateViewer();
                }
              }
            } catch (e) {
              // JSON parse error
            }
          }
        }
      }
    }

    // Initial load
    loadSongsIndex();

    // Connect to bot for requests (only in control mode)
    if (!isViewerMode) {
      connectToBot();
      loadRequestStats();
      // Refresh stats periodically
      setInterval(loadRequestStats, 30000);
    }
  </script>
</body>
